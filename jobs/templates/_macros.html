{% macro show_job(job) -%}
    <!-- show_job -->
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
        <a rel="noopener" target=_blank" href=" ">{{ job['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
        <p>
            <a rel="noopener" target=_blank" href=" "> {{ job['employer_name'] }}</a><br>
        ${{ job['salary'] }}<br>
        {{ job['description'] }}
        </p>
    </div>
  </div>
</div>
{%- endmacro %}

{% macro show_jobs(jobs) -%}
<div class="columns is-multiline">
{% for job in jobs %}
    <div class="column is-half">
        {{show_job(job)}}
    </div>
{% endfor %}
</div>
{%- endmacro %}
